server:
  port: 5052
  servlet:
    context-path: /payment



spring:
  application:
    name: PAYMENT-SERVICE
  boot:
    admin:
      client:
        url: http://host.docker.internal:8888



  datasource:
    url: jdbc:h2:file:./Payment/database/payment_db
    driverClassName: org.h2.Driver
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true



eureka:
  client:
    serviceUrl:
      defaultZone: http://host.docker.internal:8762/eureka
  instance:
    prefer-ip-address: true
management:
  health:
    show-details: always
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always
  ### Spring boot admin
  endpoints:
    web:
      exposure:
        include: "*"
  ### Spring boot admin
