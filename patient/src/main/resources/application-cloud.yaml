server:
  port: 5053
  servlet:
    context-path: /patient


spring:
  application:
    name: PATIENT-SERVICE
  boot:
    admin:
      client:
        url: http://host.docker.internal:8888
  datasource:
    url: jdbc:h2:file:./Patient/database/patient_db
    driverClassName: org.h2.Driver
    username: root
    password:

  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://host.docker.internal:8762/eureka
  instance:
    prefer-ip-address: true
management:
  health:
    show-details: always
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always
  ### Spring boot admin
  endpoints:
    web:
      exposure:
        include: "*"
  ### Spring boot admin
